<html>
    <head><title>換行</title></head>
    <body>
        <p>初春小雨　韓愈</p>
        <p>天街小雨潤如酥，</p>
        <p>草色遙看近卻無。</p>
        <p>最是一年春好處，</p>
        <p>絕勝煙柳滿皇都。</p>
         
        小雅．采薇<br>
        昔我往矣，<br>
        楊柳依依。<br>
        今我來思，<br>
        雨雪霏霏。<br>
        
    </body>
</html>
